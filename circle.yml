#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/Espresso-CircleCi/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-22.0.1,android-22,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies
        - echo no | android create avd -n testAVD -f -t android-22

test:
    pre:
        - emulator -avd circleci-android22 -no-audio -no-window:
            background: true
            parallel: true
        - circle-android wait-for-boot
        - (./gradlew assembleDebug):
            timeout: 1200
    override:
        - (./gradlew connectedAndroidTest)